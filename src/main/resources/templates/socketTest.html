<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs/lib/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Test</h1>
<div>
    <label for="projectId">Project ID:</label>
    <input type="text" id="projectId" placeholder="Enter project ID">
</div>
<button id="sendMessage">Send Message</button>
<div>
    <h3>Response:</h3>
    <pre id="response"></pre>
</div>

<script>
    // WebSocket 연결 설정
    const socket = new SockJS('http://localhost:8081/websocket'); // 서버 엔드포인트
    const stompClient = Stomp.over(socket);

    // 서버와 연결
    stompClient.connect({}, (frame) => {
        console.log('Connected: ' + frame);

        // 서버에서 오는 메시지를 구독
        stompClient.subscribe('/app/projectInfo', (message) => {
            console.log('Received: ', message.body);
            document.getElementById('response').textContent = JSON.stringify(JSON.parse(message.body), null, 2);
        });

        // 버튼 클릭 이벤트 핸들러
        document.getElementById('sendMessage').addEventListener('click', () => {
            console.log('sending...');
            const projectId = document.getElementById('projectId').value;

            if (!projectId) {
                alert('Project ID를 입력해주세요!');
                return;
            }

            // 서버로 메시지 전송 (project_id 형식으로)
            stompClient.send('/ws/enterProject', {}, JSON.stringify({
                project_id: projectId // 입력받은 Project ID를 JSON에 추가
            }));
        });
    });

    // 오류 및 연결 종료 처리
    socket.onclose = () => console.log('WebSocket connection closed.');
    socket.onerror = (error) => console.error('WebSocket error: ', error);
</script>
</body>
</html>
